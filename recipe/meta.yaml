{% set name = "pytest-xvfb" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c4ba642de05499940db7f65ee111621939be513e3e75c3da9156b7235e2ed8cf

build:
  skip: true  # [win]
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - pytest >=2.8.1
    - python
    - pyvirtualdisplay >=0.2.1
    - setuptools

test:
  imports:
    - pytest_xvfb
  commands:
    # skip this command in OS-X: https://github.com/conda-forge/pytest-xvfb-feedstock/issues/3
    - pytest --help  # [not osx]

about:
  home: https://github.com/The-Compiler/pytest-xvfb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A pytest plugin to run Xvfb for tests.

extra:
  recipe-maintainers:
    - nicoddemus
